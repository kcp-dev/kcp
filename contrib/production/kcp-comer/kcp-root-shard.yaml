apiVersion: operator.kcp.io/v1alpha1
kind: RootShard
metadata:
  name: root
  namespace: kcp-comer
spec:
  auth:
    serviceAccount:
      enabled: true
    oidc:
      issuerURL: https://auth.example.com
      clientID: platform-mesh
      groupsClaim: groups
      usernameClaim: email
      usernamePrefix: "oidc:"
      groupsPrefix: "oidc:"
      clientSecret: Z2Fyc2lha2FsYmlzdmFuZGVuekWplCg==
  external:
    hostname: api.comer.example.com
    port: 443
    privateHostname: api-internal.comer.example.com
    privatePort: 6443
  certificates:
    # this references the issuer created above
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: kcp-ca
  cache:
    embedded:
      # kcp comes with a cache server accessible to all shards,
      # in this case it is fine to enable the embedded instance
      enabled: true
  etcd:
    endpoints:
      - https://root-client.kcp-comer.svc.cluster.local:2379
    tlsConfig:
      secretRef:
        name: etcd-ca-tls
  shardBaseURL: https://root.comer.example.com:6443
  certificateTemplates:
    server:
      spec:
        dnsNames:
        - root.comer.example.com
  serviceTemplate:
    spec:
      type: LoadBalancer