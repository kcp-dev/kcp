---
# Root etcd CA certificate for all etcd components across all kcp deployment.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-ca
  namespace: kcp-comer
spec:
  secretName: etcd-ca-tls
  isCA: true
  commonName: etcd-ca
  issuerRef:
    name: etcd-ca
    kind: ClusterIssuer
---
# etcd Peer CA certificate (for peer communication)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-peer-ca
  namespace: kcp-comer
spec:
  secretName: etcd-peer-ca-tls
  isCA: true
  commonName: etcd-peer-ca
  issuerRef:
    name: etcd-ca
    kind: ClusterIssuer
---
# etcd Peer CA issuer
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: etcd-peer-ca
  namespace: kcp-comer
spec:
  ca:
    secretName: etcd-peer-ca-tls
---
# etcd server certificate (for client connections)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-server-tls
  namespace: kcp-comer
spec:
  secretName: etcd-server-tls
  commonName: etcd-server
  dnsNames:
  - root-local
  - root-client
  - root-client.kcp-comer
  - root-client.kcp-comer.svc
  - root-client.kcp-comer.svc.cluster.local
  - "*.root-peer"
  - "*.root-peer.kcp-comer"
  - "*.root-peer.kcp-comer.svc"
  - "*.root-peer.kcp-comer.svc.cluster.local"
  - alpha-local
  - alpha-client
  - alpha-client.kcp-comer
  - alpha-client.kcp-comer.svc
  - alpha-client.kcp-comer.svc.cluster.local
  - "*.alpha-peer"
  - "*.alpha-peer.kcp-comer"
  - "*.alpha-peer.kcp-comer.svc"
  - "*.alpha-peer.kcp-comer.svc.cluster.local"
  issuerRef:
    name: etcd-ca
    kind: ClusterIssuer
---
# etcd client certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-client-tls
  namespace: kcp-comer
spec:
  secretName: etcd-client-tls
  commonName: etcd-client
  issuerRef:
    name: etcd-ca
    kind: ClusterIssuer
---
# etcd peer certificate (for etcd member communication)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-peer-tls
  namespace: kcp-comer
spec:
  secretName: etcd-peer-tls
  commonName: etcd-peer
  dnsNames:
  - root-peer
  - root-peer.kcp-comer
  - root-peer.kcp-comer.svc
  - root-peer.kcp-comer.svc.cluster.local
  - "*.root-peer"
  - "*.root-peer.kcp-comer"
  - "*.root-peer.kcp-comer.svc"
  - "*.root-peer.kcp-comer.svc.cluster.local"
  - alpha-peer
  - alpha-peer.kcp-comer
  - alpha-peer.kcp-comer.svc
  - alpha-peer.kcp-comer.svc.cluster.local
  - "*.alpha-peer"
  - "*.alpha-peer.kcp-comer"
  - "*.alpha-peer.kcp-comer.svc"
  - "*.alpha-peer.kcp-comer.svc.cluster.local"
  issuerRef:
    name: etcd-peer-ca
    kind: Issuer
---
# etcd backup-restore server certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-backup-restore-server-tls
  namespace: kcp-comer
spec:
  secretName: etcd-backup-restore-server-tls
  commonName: etcd-backup-restore-server
  dnsNames:
  - root-local
  - alpha-local
  - localhost
  - 127.0.0.1
  issuerRef:
    name: etcd-ca
    kind: ClusterIssuer
---
# etcd backup-restore client certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-backup-restore-client-tls
  namespace: kcp-comer
spec:
  secretName: etcd-backup-restore-client-tls
  commonName: etcd-backup-restore-client
  issuerRef:
    name: etcd-ca
    kind: ClusterIssuer