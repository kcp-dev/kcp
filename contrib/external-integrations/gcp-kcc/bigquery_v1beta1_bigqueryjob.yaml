                  items:
                    type: string
                  type: array
                fieldDelimiter:
                  description: |-
                    Immutable. When extracting data in CSV format, this defines the delimiter to use between fields in the exported data.
                    Default is ','
                  type: string
                printHeader:
                  description: Immutable. Whether to print out a header row in the results. Default is true.
                  type: boolean
                sourceTable:
                  description: Immutable. A reference to the table being exported.
