                access Google APIs and services by using Private Google Access.
              type: boolean
            privateIpv6GoogleAccess:
              description: The private IPv6 google access type for the VMs in this subnet.
              type: string
            purpose:
              description: |-
                Immutable. The purpose of the resource. This field can be either PRIVATE
                or INTERNAL_HTTPS_LOAD_BALANCER. A subnetwork with purpose set to
                INTERNAL_HTTPS_LOAD_BALANCER is a user-created subnetwork that is
                reserved for Internal HTTP(S) Load Balancing. If unspecified, the
                purpose defaults to PRIVATE.

                If set to INTERNAL_HTTPS_LOAD_BALANCER you must also set 'role'.
              type: string
            region:
              description: Immutable. The GCP region for this subnetwork.
              type: string
            resourceID:
              description: Immutable. Optional. The name of the resource. Used for creation and acquisition. When unset, the value of `metadata.name` is used as the default.
              type: string
            role:
              description: |-
                The role of subnetwork. Currently, this field is only used when
                purpose = INTERNAL_HTTPS_LOAD_BALANCER. The value can be set to ACTIVE
                or BACKUP. An ACTIVE subnetwork is one that is currently being used
                for Internal HTTP(S) Load Balancing. A BACKUP subnetwork is one that
                is ready to be promoted to ACTIVE or is currently draining. Possible values: ["ACTIVE", "BACKUP"]
              type: string
            secondaryIpRange:
              items:
                properties:
                  ipCidrRange:
                    description: |-
                      The range of IP addresses belonging to this subnetwork secondary
                      range. Provide this property when you create the subnetwork.
                      Ranges must be unique and non-overlapping with all primary and
                      secondary IP ranges within a network. Only IPv4 is supported.
                    type: string
                  rangeName:
                    description: |-
                      The name associated with this subnetwork secondary range, used
                      when adding an alias IP range to a VM instance. The name must
                      be 1-63 characters long, and comply with RFC1035. The name
                      must be unique within the subnetwork.
                    type: string
                required:
                - ipCidrRange
                - rangeName
                type: object
              type: array
          required:
          - ipCidrRange
          - networkRef
          - region
          type: object
        status:
          properties:
            conditions:
              description: Conditions represent the latest available observation of the resource's current state.
              items:
                properties:
                  lastTransitionTime:
                    description: Last time the condition transitioned from one status to another.
