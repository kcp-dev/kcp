            - test-e2e-shared-minimal
          args:
            - ARTIFACT_DIR=$(ARTIFACTS) # propagate prow artifact directory
          env:
            - name: SUITES
              value: control-plane
            - name: USE_GOTESTSUM
              value: '1'
            - name: KUBE_CACHE_MUTATION_DETECTOR
              value: '1'
          resources:
            requests:
              memory: 6Gi
              cpu: 4

  - name: pull-kcp-test-e2e-sharded
    decorate: true
    # only run e2e tests if code changed.
    run_if_changed: "(cmd|config|pkg|sdk|test|go.mod|go.sum|Makefile|.prow.yaml)"
