---
apiVersion: v1
kind: Namespace
metadata:
  name: {{.Namespace}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{.ServiceAccount}}
  namespace: {{.Namespace}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{.ServiceAccount}}-token
  namespace: {{.Namespace}}
  annotations:
    kubernetes.io/service-account.name: {{.ServiceAccount}}
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{.ClusterRole}}
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - "create"
  - "get"
  - "list"
  - "watch"
  - "delete"
- apiGroups:
  - ""
  resources:
  - endpoints
  verbs:
  - "get"
- apiGroups:
  - "apiextensions.k8s.io"
  resources:
  - customresourcedefinitions
  verbs:
  - "get"
  - "watch"
  - "list"
- apiGroups:
  - "networking.k8s.io"
  resources:
  - networkpolicies
  verbs:
  - "create"
  - "list"
  - "watch"
- apiGroups:
  - "apiresource.kcp.io"
  resources:
  - apiresourceimports
  verbs:
  - "create"
  - "update"
  - "list"
  - "watch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{.ClusterRoleBinding}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{.ClusterRole}}
subjects:
- kind: ServiceAccount
  name: {{.ServiceAccount}}
  namespace: {{.Namespace}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{.Secret}}
  namespace: {{.Namespace}}
stringData:
  {{.SecretConfigKey}}: |
    apiVersion: v1
    kind: Config
    clusters:
    - name: default-cluster
      cluster:
        certificate-authority-data: {{.CAData}}
        server: {{.ServerURL}}
    contexts:
    - name: default-context
      context:
        cluster: default-cluster
        namespace: {{.KCPNamespace}}
        user: default-user
    current-context: default-context
    users:
    - name: default-user
      user:
        token: {{.Token}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Deployment}}
  namespace: {{.Namespace}}
spec:
  replicas: {{.Replicas}}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{.DeploymentApp}}
  template:
    metadata:
      labels:
        app: {{.DeploymentApp}}
    spec:
      containers:
      - name: kcp-proxy
        command:
        - /ko-app/proxy
        args:
        - --from-kubeconfig=/kcp/{{.SecretConfigKey}}
        - --proxy-target-name={{.ProxyTargetName}}
        - --proxy-target-uid={{.ProxyTargetUID}}
        - --from-cluster={{.ProxyTargetPath}}
        - --qps={{.QPS}}
        - --burst={{.Burst}}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: {{.Image}}
        imagePullPolicy: IfNotPresent
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: kcp-config
          mountPath: /kcp/
          readOnly: true
      serviceAccountName: {{.ServiceAccount}}
      volumes:
        - name: kcp-config
          secret:
            secretName: {{.Secret}}
            optional: false
