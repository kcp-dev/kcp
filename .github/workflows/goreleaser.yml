name: goreleaser

on:
  pull_request:
    paths:
      - .github/workflows/goreleaser.yml
      - .goreleaser.yaml
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: thiagokokada/free-disk-space@9a03d73a373bab1e204b8815f5c7752392482762
        with:
          # All of these do save some disk space, but are also somewhat slow to delete.
          # So we keep them to just speed up the workflow overall.
          android: false
          aws-cli: false
          debug: false
          docker-images: false
          google-cloud-sdk: false
          heroku: false
          llvm: false
          opt: false
          powershell: false
          python: false
          ruby: false
          rust: false
          tool-cache: false
          usrlocal: false
          usrmisc: false
          varcache: false

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # tag=v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # tag=v6.2.0
        with:
          go-version: v1.24.11

      - name: Delete non-semver tags
        run: 'git tag -d $(git tag -l | grep -v "^v")'

      - name: Set LDFLAGS
        run: echo LDFLAGS="$(make ldflags)" >> $GITHUB_ENV

      - name: Run GoReleaser on tag
        if: github.event_name != 'pull_request'
        uses: goreleaser/goreleaser-action@ec59f474b9834571250b370d4735c50f8e2d1e29 # tag=v7.0.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --timeout 60m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KREW_GITHUB_TOKEN: ${{ secrets.KREW_GITHUB_TOKEN }}

      - name: Run GoReleaser on pull request
        if: github.event_name == 'pull_request'
        uses: goreleaser/goreleaser-action@ec59f474b9834571250b370d4735c50f8e2d1e29 # tag=v7.0.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --timeout 60m --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KREW_GITHUB_TOKEN: ${{ secrets.KREW_GITHUB_TOKEN }}

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # tag=v6.0.0
        if: ${{ always() }}
        with:
          name: binaries
          path: dist/*.tar.gz
