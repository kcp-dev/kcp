name: CI

# To satisfy required status checks for docs-only changes, configure jobs that match those in ci.yaml that
# always return true.
on:
  pull_request:
    branches:
    - main
    - 'release-*'
    paths:
      - "docs/**"
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/*"

