name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  boilerplate:
    name: boilerplate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: kcp
      - uses: actions/checkout@v2
        with:
          repository: kubernetes/repo-infra
          ref: master
          path: repo-infra
          fetch-depth: 1
      - run: |
          cd kcp
          ./../repo-infra/hack/verify_boilerplate.py --boilerplate-dir=hack/boilerplate

  imports:
    name: imports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: kcp
      - uses: actions/setup-go@v2
        with:
          go-version: v1.17
      - name: Check imports
        run: |
          cd kcp
          make imports
          if  ! git diff --exit-code; then
            echo "imports are out of date, run make imports"
            exit 1
          fi

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: v1.17
      - uses: golangci/golangci-lint-action@v2
        with:
          only-new-issues: true
          args: --timeout=5m

  codegen:
    name: codegen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: v1.17
      - name: Download modules
        run: go mod download
      - name: Check codegen
        run: make verify-codegen

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: v1.17
      - run: make build
      - run: PATH="${PATH}:$(pwd)/bin/" make test

  e2e:
    name: e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: v1.17
      - run: make build
      - run: ARTIFACT_DIR=/tmp/e2e PATH="${PATH}:$(pwd)/bin/" E2E_PARALLELISM=2 make test-e2e
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: e2e-artifacts
          path: /tmp/e2e/**/artifacts/

  e2e-in-process:
    name: e2e-in-process
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: v1.17
      - run: make build
      - run: ARTIFACT_DIR=/tmp/e2e PATH="${PATH}:$(pwd)/bin/" TEST_ARGS="-in-process-controllers -in-process-servers" E2E_PARALLELISM=2 make test-e2e
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: e2e-artifacts
          path: /tmp/e2e/**/artifacts/

  e2e-multiple-runs:
    name: e2e-multiple-runs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: v1.17
      - run: make build
      - run: ARTIFACT_DIR=/tmp/e2e PATH="${PATH}:$(pwd)/bin/" COUNT=5 E2E_PARALLELISM=2 make test-e2e
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: e2e-artifacts
          path: /tmp/e2e/**/artifacts/
