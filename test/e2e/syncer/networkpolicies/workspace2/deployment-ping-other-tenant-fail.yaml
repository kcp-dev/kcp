apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-other-tenant-fail
spec:
  selector:
    matchLabels:
      app: ping-other-tenant-fail
  template:
    metadata:
      labels:
        app: ping-other-tenant-fail
    spec:
      containers:
      - name: ping-other-tenant-fail
        image: ghcr.io/distroless/alpine-base:latest
        command: ['sh', '-c', 'until ping ${POD_IP}; do sleep 1; done']
        env:
          - name: POD_IP
            valueFrom:
              name: ip
              key: ip

