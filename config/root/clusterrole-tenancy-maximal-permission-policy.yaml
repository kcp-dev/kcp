apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:kcp:apiexport:tenancy:maximal-permission-policy
rules:
- apiGroups: ["tenancy.kcp.dev"]
  verbs: ["*"]
  resources:
  - workspaces
  - clusterworkspacetypes
- apiGroups: ["tenancy.kcp.dev"]
  verbs: ["list","watch","get"]
  resources:
  - workspaces/status
  - clusterworkspacetypes/status
