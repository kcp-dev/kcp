apiVersion: tenancy.kcp.dev/v1alpha1
kind: WorkspaceType
metadata:
  name: team
  annotations:
    bootstrap.kcp.dev/battery: cluster-workspace-types
spec:
  extend:
    with:
    - name: universal
      path: root
  defaultChildWorkspaceType:
    name: universal
    path: root
  limitAllowedParents:
    types:
