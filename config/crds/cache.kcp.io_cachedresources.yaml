---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.3
  name: cachedresources.cache.kcp.io
spec:
  group: cache.kcp.io
  names:
    categories:
    - kcp
    kind: CachedResource
    listKind: CachedResourceList
    plural: cachedresources
    singular: cachedresource
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: Resource type being published
      jsonPath: .spec.resource
      name: Resource
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: CachedResource defines a resource that should be published to
          other workspaces
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: CachedResourceSpec defines the desired state of CachedResource.
            properties:
              group:
                description: |-
                  group is the name of an API group.
                  For core groups this is the empty string '""'.
                pattern: ^(|[a-z0-9]([-a-z0-9]*[a-z0-9](\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)?)$
                type: string
              identity:
                description: |-
                  identity points to a secret that contains the API identity in the 'key' file.
                  The API identity allows access to CachedResource's resources via the APIExport.

                  Different  CachedResource in a workspace can share a common identity, or have different
                  ones. The identity (the secret) can also be transferred to another workspace
                  when the  ublishedResource is moved.

                  The identity is defaulted. A secret with the name of the CachedResource is automatically
                  created.
                properties:
                  secretRef:
                    description: secretRef is a reference to a secret that contains
                      the API identity in the 'key' file.
                    properties:
                      name:
                        description: name is unique within a namespace to reference
                          a secret resource.
                        type: string
                      namespace:
                        description: namespace defines the space within which the
                          secret name must be unique.
                        type: string
                    type: object
                    x-kubernetes-map-type: atomic
                type: object
              labelSelector:
                description: LabelSelector is used to filter which resources should
                  be published
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: atomic
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                    x-kubernetes-list-type: atomic
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: |-
                      matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                      map is equivalent to an element of matchExpressions, whose key field is "key", the
                      operator is "In", and the values array contains only "value". The requirements are ANDed.
                    type: object
                type: object
                x-kubernetes-map-type: atomic
              resource:
                description: |-
                  resource is the name of the resource.
                  Note: it is worth noting that you can not ask for permissions for resource provided by a CRD
                  not provided by an api export.
                pattern: ^[a-z][-a-z0-9]*[a-z0-9]$
                type: string
              schema:
                description: |-
                  Schema is the name of the equivalent APIResourceSchema that the resource is defined with.
                  May be empty in case of built-in types.

                  Schema is equivalent if:

                  - the cached resource originates from an APIBinding, and the APIResourceSchema spec
                    of that bound resource matches the one defined in `Schema`.

                  - the cached resource originates from a CRD, and the CRD spec matches the one defined
                    in `Schema`.
                type: string
              version:
                description: version is the version of the resource.
                type: string
            required:
            - resource
            type: object
          status:
            description: CachedResourceStatus defines the observed state of CachedResource.
            properties:
              conditions:
                description: Current processing state of the Workspace.
                items:
                  description: Condition defines an observation of a object operational
                    state.
                  properties:
                    lastTransitionTime:
                      description: |-
                        Last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed. If that is not known, then using the time when
                        the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A human readable message indicating details about the transition.
                        This field may be empty.
                      type: string
                    reason:
                      description: |-
                        The reason for the condition's last transition in CamelCase.
                        The specific API may choose whether or not this field is considered a guaranteed API.
                        This field may not be empty.
                      type: string
                    severity:
                      description: |-
                        Severity provides an explicit classification of Reason code, so the users or machines can immediately
                        understand the current situation and act accordingly.
                        The Severity field MUST be set only when Status=False.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: |-
                        Type of condition in CamelCase or in foo.example.com/CamelCase.
                        Many .condition.type values are consistent across resources like Available, but because arbitrary conditions
                        can be useful (see .node.status.conditions), the ability to deconflict is important.
                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
              identityHash:
                description: IdentityHash is a hash of the identity configuration
                type: string
              phase:
                default: Initializing
                description: Phase of the workspace (Initializing, Ready, Unavailable).
                enum:
                - Scheduling
                - Initializing
                - Ready
                - Deleting
                - Deleted
                type: string
              resourceCounts:
                description: ResourceCount is the number of resources that match the
                  label selector
                properties:
                  cache:
                    type: integer
                  local:
                    type: integer
                required:
                - cache
                - local
                type: object
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
