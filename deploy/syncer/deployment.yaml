kind: Deployment
apiVersion: apps/v1
metadata:
  name: kcp-syncer
  labels:
    app: kcp-syncer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kcp-syncer
  template:
    metadata:
      labels:
        app: kcp-syncer
    spec:
      serviceAccountName: kcp-sa
      containers:
      - name: syncer
        image: quay.io/qiujian/syncer:latest
        args:
          - "/syncer"
          - "--cluster=cluster1"
          - "--from_kubeconfig=/syncer-kubeconfig/kubeconfig"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsNonRoot: true
        volumeMounts:
        - name: syncer-kubeconfig-secret
          mountPath: "/syncer-kubeconfig"
          readOnly: true
      volumes:
      - name: syncer-kubeconfig-secret
        secret:
          secretName: syncer-kubeconfig-secret
